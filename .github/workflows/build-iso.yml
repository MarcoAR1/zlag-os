name: Build Z-Lag Buildroot ISOs

on:
  push:
    branches: [ main ]
    paths:
      - 'buildroot/**'
      - 'bin/**'
      - '.github/workflows/build-iso.yml'
  workflow_dispatch:

jobs:
  assemble:
    name: Assemble ISO/Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      packages: read
    strategy:
      matrix:
        arch: [x86_64, arm64]
        include:
          - arch: x86_64
            artifact_name: zlag-vultr-x86_64
            binary_path: bin/z-lag-agent-x86_64
            output_subdir: vultr-x86_64
            file_name: zlag-vultr-x86_64.iso
          - arch: arm64
            artifact_name: zlag-oracle-arm64
            binary_path: bin/z-lag-agent-arm64
            output_subdir: oracle-arm64
            file_name: zlag-oracle-arm64.ext4

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Binaries
        run: |
          if [ ! -f "${{ matrix.binary_path }}" ]; then
            echo "âŒ Error: No se encuentra el binario en ${{ matrix.binary_path }}"
            exit 1
          fi

      - name: Calculate Config Hash
        id: config-hash
        run: |
          HASH=$(find buildroot/scripts buildroot/configs buildroot/board -type f -print0 | sort -z | xargs -0 cat | sha256sum | head -c 16)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Final Artifact
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          CALCULATED_HASH="${{ steps.config-hash.outputs.hash }}"
          KNOWN_GOOD_HASH="8188e8307c1eebca"
          
          BASE_IMG="ghcr.io/${OWNER_LC}/zlag-compiled-${{ matrix.arch }}"
          
          mkdir -p "output/${{ matrix.output_subdir }}"
          
          if docker pull "${BASE_IMG}:${CALCULATED_HASH}"; then
            FINAL_IMG="${BASE_IMG}:${CALCULATED_HASH}"
          else
            echo "âš ï¸ Bypass: Usando imagen estable (${KNOWN_GOOD_HASH})"
            FINAL_IMG="${BASE_IMG}:${KNOWN_GOOD_HASH}"
            docker pull "$FINAL_IMG"
          fi
          
          echo "ðŸš€ Ensamblando Z-LAG OS (${{ matrix.arch }}) con $FINAL_IMG"
          
          # COMANDO DE ENSAMBLAJE Y CONVERSIÃ“N
          docker run --rm --privileged \
            -v $(pwd)/${{ matrix.binary_path }}:/zlag/bin/z-lag-agent:ro \
            -v $(pwd)/output/${{ matrix.output_subdir }}:/zlag/output/images \
            --entrypoint /bin/bash $FINAL_IMG -c '
              set -e
              
              echo -e "\033[0;34m[1/3] ðŸ“¥ Inyectando binario en target...\033[0m"
              mkdir -p /zlag/output/target/usr/bin
              cp -p /zlag/bin/z-lag-agent /zlag/output/target/usr/bin/z-lag-agent
              chmod +x /zlag/output/target/usr/bin/z-lag-agent

              echo -e "\033[0;34m[2/3] ðŸ”¨ Generando empaquetado base...\033[0m"
              if [ "${{ matrix.arch }}" = "x86_64" ]; then
                make rootfs-iso9660 || make
                find /zlag/output/images -maxdepth 1 -type f -name "*.iso*" -exec cp {} /zlag/output/images/${{ matrix.file_name }} \;
              else
                # ARM64: Forzamos la creaciÃ³n del tarball para luego convertirlo a EXT4 real
                make rootfs-tar || make
                
                echo -e "\033[0;33mðŸ”„ Convirtiendo TAR a imagen EXT4 real para Oracle...\033[0m"
                TAR_FILE=$(find /zlag/output/images -name "rootfs.tar*" | head -n 1)
                IMG_FILE="/zlag/output/images/${{ matrix.file_name }}"
                
                # Crear un disco vacÃ­o de 256MB
                dd if=/dev/zero of=$IMG_FILE bs=1M count=256
                # Formatear como ext4
                mkfs.ext4 -F $IMG_FILE
                
                # Montar y volcar contenido
                mkdir -p /tmp/mnt_target
                mount -o loop $IMG_FILE /tmp/mnt_target
                tar -xf $TAR_FILE -C /tmp/mnt_target
                umount /tmp/mnt_target
                
                echo -e "\033[0;32mâœ… ConversiÃ³n EXT4 completada.\033[0m"
              fi

              echo -e "\033[0;32m[3/3] âœ… Ensamblaje terminado con Ã©xito.\033[0m"
            '

      - name: Calculate Metadata
        id: meta
        run: |
          FILE_PATH="output/${{ matrix.output_subdir }}/${{ matrix.file_name }}"
          if [ ! -f "$FILE_PATH" ]; then
            echo "âŒ ERROR: No se encontrÃ³ el archivo $FILE_PATH"
            ls -R output/
            exit 1
          fi
          echo "sha256=$(sha256sum "$FILE_PATH" | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "size=$(du -h "$FILE_PATH" | cut -f1)" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: output/${{ matrix.output_subdir }}/
          retention-days: 7

  create-release:
    needs: assemble
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ github.run_number }}
          name: "Z-Lag OS Production - Build #${{ github.run_number }}"
          body: |
            ## ðŸš€ Z-Lag OS Release (Build #${{ github.run_number }})
            - **x86_64:** `zlag-vultr-x86_64.iso`
            - **ARM64:** `zlag-oracle-arm64.ext4` (Imagen de disco real)
          files: |
            ./artifacts/zlag-vultr-x86_64/*
            ./artifacts/zlag-oracle-arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
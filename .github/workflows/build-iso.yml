name: Build Z-Lag Buildroot ISOs

on:
  push:
    branches: [ main ]
    paths:
      - 'buildroot/**'
      - '.github/workflows/build-iso.yml'
  workflow_dispatch:
  repository_dispatch:
    types: [build-isos]

jobs:
  # --------------------------------------------------------------------------
  # 1. Compilar Agente (Go) - RÃ¡pido y necesario para inyectar
  # --------------------------------------------------------------------------
  build-agent:
    name: Build Go Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          
      - name: Build Binaries
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/z-lag-agent-x86_64 ./cmd/agent 
          GOOS=linux GOARCH=arm64 go build -o bin/z-lag-agent-arm64 ./cmd/agent

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: bin/
          retention-days: 1

  # --------------------------------------------------------------------------
  # 2. Ensamblaje Final (Usando los Dockers del Workflow 1)
  # --------------------------------------------------------------------------
  assemble:
    name: Assemble ISO/Image
    needs: build-agent
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    strategy:
      matrix:
        arch: [x86_64, arm64]
        include:
          - arch: x86_64
            artifact_name: zlag-vultr-x86_64
            ext: iso
          - arch: arm64
            artifact_name: zlag-oracle-arm64
            ext: ext4

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Agent Binaries
        uses: actions/download-artifact@v4
        with:
          name: agent-binaries
          path: bin

      - name: Calculate Config Hash (Para matchear el Docker correcto)
        id: config-hash
        run: |
          HASH=$(find buildroot/scripts buildroot/configs buildroot/board -type f -print0 | sort -z | xargs -0 cat | sha256sum | head -c 16)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Final Artifact
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMG="ghcr.io/${OWNER_LC}/zlag-compiled-${{ matrix.arch }}:${{ steps.config-hash.outputs.hash }}"
          
          mkdir -p output/images
          
          echo "ðŸš€ Ensamblando ${{ matrix.arch }} con imagen $IMG"
          
          # Corremos el contenedor compilador mapeando nuestros binarios locales
          docker run --rm \
            -v $(pwd)/bin:/zlag/bin:ro \
            -v $(pwd)/output/images:/zlag/output/images \
            -e ZLAG_SECRET="${{ secrets.ZLAG_SECRET }}" \
            $IMG

      - name: Calculate Metadata
        id: meta
        run: |
          FILE=$(ls output/images/*.${{ matrix.ext }} | head -n 1)
          SHA=$(sha256sum $FILE | cut -d' ' -f1)
          SIZE=$(du -h $FILE | cut -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "file_path=$FILE" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: output/images/

    outputs:
      # Exponemos los datos para el Job de Release
      x86_sha: ${{ steps.meta.outputs.sha256 && matrix.arch == 'x86_64' || '' }}
      arm_sha: ${{ steps.meta.outputs.sha256 && matrix.arch == 'arm64' || '' }}
      # Nota: Para simplificar el Release, usaremos archivos de texto generados en el job

  # --------------------------------------------------------------------------
  # 3. Release AutomÃ¡tico
  # --------------------------------------------------------------------------
  create-release:
    needs: assemble
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ github.run_number }}
          name: "Z-Lag Production Build #${{ github.run_number }}"
          body: |
            ## ðŸš€ Z-Lag OS Release
            ImÃ¡genes listas para despliegue.
            
            ### ðŸ“¦ checksums
            Verificar integridad con los archivos adjuntos.
          files: |
            ./artifacts/zlag-vultr-x86_64/*
            ./artifacts/zlag-oracle-arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build Z-Lag Buildroot ISOs

on:
  push:
    branches: [ main ]
    paths:
      - 'buildroot/**'
      - 'bin/**' # <--- Ahora reacciona si actualizas los binarios manualmente
      - '.github/workflows/build-iso.yml'
  workflow_dispatch:

jobs:
  # ==============================================================================
  # Job Ãšnico: Ensamblaje Final (InyecciÃ³n y GeneraciÃ³n)
  # ==============================================================================
  assemble:
    name: Assemble ISO/Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    strategy:
      matrix:
        arch: [x86_64, arm64]
        include:
          - arch: x86_64
            artifact_name: zlag-vultr-x86_64
            binary_path: bin/z-lag-agent-x86_64
            ext: iso
          - arch: arm64
            artifact_name: zlag-oracle-arm64
            binary_path: bin/z-lag-agent-arm64
            ext: ext4

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Binaries
        run: |
          if [ ! -f "${{ matrix.binary_path }}" ]; then
            echo "âŒ Error: No se encuentra el binario en ${{ matrix.binary_path }}"
            exit 1
          fi

      - name: Calculate Config Hash
        id: config-hash
        run: |
          HASH=$(find buildroot/scripts buildroot/configs buildroot/board -type f -print0 | sort -z | xargs -0 cat | sha256sum | head -c 16)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Final Artifact
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMG="ghcr.io/${OWNER_LC}/zlag-compiled-${{ matrix.arch }}:${{ steps.config-hash.outputs.hash }}"
          
          mkdir -p output/images
          
          echo "ðŸš€ Ensamblando ${{ matrix.arch }} usando imagen: $IMG"
          
          # Mapeamos el binario especÃ­fico de la arquitectura al contenedor
          # El contenedor lo espera en /zlag/bin/z-lag-agent (nombre genÃ©rico)
          docker run --rm \
            -v $(pwd)/${{ matrix.binary_path }}:/zlag/bin/z-lag-agent:ro \
            -v $(pwd)/output/images:/zlag/output/images \
            -e ZLAG_SECRET="${{ secrets.ZLAG_SECRET }}" \
            $IMG

      - name: Calculate Metadata
        id: meta
        run: |
          FILE=$(ls output/images/*.${{ matrix.ext }} | head -n 1)
          SHA=$(sha256sum $FILE | cut -d' ' -f1)
          SIZE=$(du -h $FILE | cut -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: output/images/

  # ==============================================================================
  # Job: Release (Solo si estÃ¡s en main)
  # ==============================================================================
  create-release:
    needs: assemble
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ github.run_number }}
          name: "Z-Lag Production Build #${{ github.run_number }}"
          body: |
            ## ðŸš€ Z-Lag OS Release (Build #${{ github.run_number }})
            
            ### ðŸ“¦ Descargas
            - **x86_64:** ISO para Vultr/Generic
            - **ARM64:** EXT4 para Oracle Cloud
          files: |
            ./artifacts/zlag-vultr-x86_64/*
            ./artifacts/zlag-oracle-arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
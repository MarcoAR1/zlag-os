name: Build Z-Lag Buildroot ISOs

on:
  push:
    branches: [ main ]
    paths:
      - 'buildroot/**'
      - 'bin/**'
      - '.github/workflows/build-iso.yml'
  workflow_dispatch:

jobs:
  # ==============================================================================
  # Job Ãšnico: Ensamblaje Final (InyecciÃ³n y GeneraciÃ³n de ISO/Imagen)
  # ==============================================================================
  assemble:
    name: Assemble ISO/Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      packages: read
    strategy:
      matrix:
        arch: [x86_64, arm64]
        include:
          - arch: x86_64
            artifact_name: zlag-vultr-x86_64
            binary_path: bin/z-lag-agent-x86_64
            output_subdir: vultr-x86_64
            file_name: zlag-vultr-x86_64.iso
          - arch: arm64
            artifact_name: zlag-oracle-arm64
            binary_path: bin/z-lag-agent-arm64
            output_subdir: oracle-arm64
            file_name: zlag-oracle-arm64.ext4

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Binaries
        run: |
          if [ ! -f "${{ matrix.binary_path }}" ]; then
            echo "âŒ Error: No se encuentra el binario en ${{ matrix.binary_path }}"
            exit 1
          fi

      - name: Calculate Config Hash
        id: config-hash
        run: |
          # Hash consistente para sincronizar local y CI
          HASH=$(find buildroot/scripts buildroot/configs buildroot/board -type f -print0 | sort -z | xargs -0 cat | sha256sum | head -c 16)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Final Artifact
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          CALCULATED_HASH="${{ steps.config-hash.outputs.hash }}"
          KNOWN_GOOD_HASH="8188e8307c1eebca"
          
          BASE_IMG="ghcr.io/${OWNER_LC}/zlag-compiled-${{ matrix.arch }}"
          
          # Preparar directorio de salida local mapeado
          mkdir -p "output/${{ matrix.output_subdir }}"
          
          if docker pull "${BASE_IMG}:${CALCULATED_HASH}"; then
            FINAL_IMG="${BASE_IMG}:${CALCULATED_HASH}"
            echo "âœ… Imagen con hash actualizado encontrada."
          else
            echo "âš ï¸ Hash no encontrado, usando bypass estable (${KNOWN_GOOD_HASH})..."
            FINAL_IMG="${BASE_IMG}:${KNOWN_GOOD_HASH}"
            docker pull "$FINAL_IMG"
          fi
          
          echo "ðŸš€ Ensamblando Z-LAG OS (${{ matrix.arch }}) con $FINAL_IMG"
          
          # Inyectamos el Entrypoint dinÃ¡micamente para procesar el binario y generar la imagen
          docker run --rm \
            -v $(pwd)/${{ matrix.binary_path }}:/zlag/bin/z-lag-agent:ro \
            -v $(pwd)/output/${{ matrix.output_subdir }}:/zlag/output/images \
            --entrypoint /bin/bash $FINAL_IMG -c '
              set -e
              echo -e "\033[0;34m[1/3] ðŸ“¦ Inyectando binario en rootfs-overlay...\033[0m"
              mkdir -p /zlag/board/zlag/rootfs-overlay/usr/bin
              cp -p /zlag/bin/z-lag-agent /zlag/board/zlag/rootfs-overlay/usr/bin/z-lag-agent
              chmod +x /zlag/board/zlag/rootfs-overlay/usr/bin/z-lag-agent

              echo -e "\033[0;34m[2/3] ðŸ§¹ Forzando reconstrucciÃ³n del sistema de archivos...\033[0m"
              # Limpieza de rastro antiguo en el target para asegurar actualizaciÃ³n
              rm -f /zlag/output/target/usr/bin/z-lag-agent
              # Borrado de sellos (stamps) de Buildroot para disparar el re-empaquetado
              find /zlag/output/build -name ".stamp_target_installed" -delete
              find /zlag/output/build -name ".stamp_images_installed" -delete
              # Limpieza de imÃ¡genes previas dentro del contenedor
              rm -f /zlag/output/images/rootfs.*
              rm -f /zlag/output/images/*.iso
              rm -f /zlag/output/images/*.ext4

              echo -e "\033[0;34m[3/3] ðŸ”¨ Ejecutando empaquetado final (make)...\033[0m"
              make

              echo -e "\033[0;32mâœ… Renombrando a ${{ matrix.file_name }}...\033[0m"
              if [ "${{ matrix.arch }}" = "x86_64" ]; then
                cp /zlag/output/images/rootfs.iso9660 /zlag/output/images/${{ matrix.file_name }} || \
                cp /zlag/output/images/*.iso /zlag/output/images/${{ matrix.file_name }} || true
              else
                cp /zlag/output/images/rootfs.ext4 /zlag/output/images/${{ matrix.file_name }} || \
                cp /zlag/output/images/*.ext4 /zlag/output/images/${{ matrix.file_name }} || true
              fi
            '

      - name: Calculate Metadata
        id: meta
        run: |
          FILE_PATH="output/${{ matrix.output_subdir }}/${{ matrix.file_name }}"
          
          if [ ! -f "$FILE_PATH" ]; then
            echo "âŒ ERROR: No se encontrÃ³ el archivo $FILE_PATH"
            ls -R output/
            exit 1
          fi
          
          SHA=$(sha256sum "$FILE_PATH" | cut -d' ' -f1)
          SIZE=$(du -h "$FILE_PATH" | cut -f1)
          
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "âœ… LISTO: $FILE_PATH ($SIZE)"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: output/${{ matrix.output_subdir }}/
          retention-days: 7

  # ==============================================================================
  # Job: Release (GeneraciÃ³n de versiÃ³n oficial)
  # ==============================================================================
  create-release:
    needs: assemble
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ github.run_number }}
          name: "Z-Lag OS - Build #${{ github.run_number }}"
          body: |
            ## ðŸš€ Z-Lag OS Release (Build #${{ github.run_number }})
            
            **ðŸ“¦ ImÃ¡genes Generadas:**
            - **Vultr (x86_64):** `zlag-vultr-x86_64.iso`
            - **Oracle (ARM64):** `zlag-oracle-arm64.ext4`
            
            **InformaciÃ³n TÃ©cnica:**
            - Agente inyectado en `/usr/bin/z-lag-agent`.
            - Kernel optimizado con soporte `nftables` e `ingress`.
          files: |
            ./artifacts/zlag-vultr-x86_64/*
            ./artifacts/zlag-oracle-arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build Z-Lag Buildroot ISOs

on:
  push:
    branches: [ main ]
    paths:
      - 'buildroot/**'
      - 'bin/**'
      - '.github/workflows/build-iso.yml'
  workflow_dispatch:

jobs:
  # ==============================================================================
  # Job √önico: Ensamblaje Final (Inyecci√≥n y Generaci√≥n de ISO/Imagen)
  # ==============================================================================
  assemble:
    name: Assemble ISO/Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      packages: read
    strategy:
      matrix:
        arch: [x86_64, arm64]
        include:
          - arch: x86_64
            artifact_name: zlag-vultr-x86_64
            binary_path: bin/z-lag-agent-x86_64
            output_subdir: vultr-x86_64
            file_name: zlag-vultr-x86_64.iso
          - arch: arm64
            artifact_name: zlag-oracle-arm64
            binary_path: bin/z-lag-agent-arm64
            output_subdir: oracle-arm64
            file_name: zlag-oracle-arm64.ext4

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Binaries
        run: |
          if [ ! -f "${{ matrix.binary_path }}" ]; then
            echo "‚ùå Error: No se encuentra el binario en ${{ matrix.binary_path }}"
            exit 1
          fi

      - name: Calculate Config Hash
        id: config-hash
        run: |
          HASH=$(find buildroot/scripts buildroot/configs buildroot/board -type f -print0 | sort -z | xargs -0 cat | sha256sum | head -c 16)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Final Artifact
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          CALCULATED_HASH="${{ steps.config-hash.outputs.hash }}"
          KNOWN_GOOD_HASH="8188e8307c1eebca"
          
          BASE_IMG="ghcr.io/${OWNER_LC}/zlag-compiled-${{ matrix.arch }}"
          
          mkdir -p "output/${{ matrix.output_subdir }}"
          
          if docker pull "${BASE_IMG}:${CALCULATED_HASH}"; then
            FINAL_IMG="${BASE_IMG}:${CALCULATED_HASH}"
          else
            echo "‚ö†Ô∏è Bypass: Usando imagen estable (${KNOWN_GOOD_HASH})"
            FINAL_IMG="${BASE_IMG}:${KNOWN_GOOD_HASH}"
            docker pull "$FINAL_IMG"
          fi
          
          echo "üöÄ Ensamblando Z-LAG OS (${{ matrix.arch }}) con $FINAL_IMG"
          
          # COMANDO DE ENSAMBLAJE BLINDADO: Evita disparar GCC y recompilaciones pesadas
          docker run --rm \
            -v $(pwd)/${{ matrix.binary_path }}:/zlag/bin/z-lag-agent:ro \
            -v $(pwd)/output/${{ matrix.output_subdir }}:/zlag/output/images \
            --entrypoint /bin/bash $FINAL_IMG -c '
              set -e
              
              echo -e "\033[0;34m[1/3] üì• Inyectando binario en target...\033[0m"
              # Inyecci√≥n directa en el sistema de archivos final
              mkdir -p /zlag/output/target/usr/bin
              cp -p /zlag/bin/z-lag-agent /zlag/output/target/usr/bin/z-lag-agent
              chmod +x /zlag/output/target/usr/bin/z-lag-agent

              echo -e "\033[0;34m[2/3] üî® Empaquetando imagen (Sin recompilar GCC)...\033[0m"
              # Forzamos solo el cierre de la imagen. 
              # El uso de targets espec√≠ficos evita que Buildroot revise el toolchain (evita Error 143)
              if [ "${{ matrix.arch }}" = "x86_64" ]; then
                make rootfs-iso9660
                cp /zlag/output/images/rootfs.iso9660 /zlag/output/images/${{ matrix.file_name }}
              else
                make rootfs-ext4
                cp /zlag/output/images/rootfs.ext4 /zlag/output/images/${{ matrix.file_name }}
              fi

              echo -e "\033[0;32m[3/3] ‚úÖ Ensamblaje terminado con √©xito.\033[0m"
            '

      - name: Calculate Metadata
        id: meta
        run: |
          FILE_PATH="output/${{ matrix.output_subdir }}/${{ matrix.file_name }}"
          if [ ! -f "$FILE_PATH" ]; then
            echo "‚ùå ERROR: No se encontr√≥ el archivo $FILE_PATH"
            ls -R output/
            exit 1
          fi
          echo "sha256=$(sha256sum "$FILE_PATH" | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "size=$(du -h "$FILE_PATH" | cut -f1)" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: output/${{ matrix.output_subdir }}/
          retention-days: 7

  # ==============================================================================
  # Job: Release (Publicaci√≥n autom√°tica en GitHub)
  # ==============================================================================
  create-release:
    needs: assemble
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ github.run_number }}
          name: "Z-Lag OS Production - Build #${{ github.run_number }}"
          body: |
            ## üöÄ Z-Lag OS Release (Build #${{ github.run_number }})
            
            Im√°genes de producci√≥n optimizadas para baja latencia y gaming.
            
            **üì¶ Archivos adjuntos:**
            - **x86_64:** `zlag-vultr-x86_64.iso` (Para Vultr/Proxmox)
            - **ARM64:** `zlag-oracle-arm64.ext4` (Para Oracle Cloud)
            
            **üõ†Ô∏è Detalles T√©cnicos:**
            - Kernel: 6.1.100
            - Agente: Inyectado din√°micamente en `/usr/bin/z-lag-agent`
            - Firewall: Pre-heat configurado para `nftables`.
          files: |
            ./artifacts/zlag-vultr-x86_64/*
            ./artifacts/zlag-oracle-arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}